<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>이상형 월드컵</h1>
        <p>당신의 이상형을 선택하세요!</p>
    </header>

    <main>
        <section id="matchup" class="matchup">
            <div class="option" id="option1">
                <img src="image1.jpg" alt="옵션 1">
                <p>과목별 이상형 월드컵은 각 과목에 대한 선호도로 우위를 가립니다! 여기서 당신의 최애 과목을 선택하세요</p>
                <button class="select-btn">선택하기</button>
            </div>
            <div class="option" id="option2">
                <img src="image2.jpg" alt="옵션 2">
                <p>옵션 2 설명</p>
                <button class="select-btn">선택하기</button>
            </div>
        </section>

        <button id="nextRound" class="hidden">다음 라운드</button>
    </main>

    <footer>
        <p>© 2024 이상형 월드컵</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
