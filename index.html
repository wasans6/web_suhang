<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* 그라데이션 배경 추가 */
            background: linear-gradient(135deg, #a8c0ff, #3f2b96); 
            /* 배경 색상이 대각선으로 자연스럽게 변하는 그라데이션 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: #fff; /* 텍스트 색상은 배경에 맞게 흰색 */
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            width: 200px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .category-card h2 {
            font-size: 18px;
            color: #333;
        }

        .category-card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>이상형 월드컵</h1>
    <p>주제를 선택하세요!</p>
</header>

<div class="category-container">
    <div class="category-card" onclick="window.location.href='choose.html?category=celebrities'">
        <img src="https://via.placeholder.com/80?text=💕" alt="과목">
        <h2>연예인</h2>
        <p>당신이 제일 좋아하는 과목은?</p>
    </div>
    <div class="category-card">
        <img src="https://via.placeholder.com/80?text=🍔" alt="PC게임">
        <h2>음식</h2>
        <p>당신이 제일 좋아하는 pc게임은?</p>
    </div>
    <div class="category-card">
        <img src="https://via.placeholder.com/80?text=🐶" alt="모바일 게임">
        <h2>동물</h2>
        <p>당신이 제일 좋아하는 모바일 게임은?</p>
    </div>
</div>

</body>
</html>
